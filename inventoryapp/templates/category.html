{% extends "layout.html" %}
{% block title %}Category{% endblock %} 
{% block content %}
<h2>All Categories</h2>
<table border="1">
  <thead>
    <tr>
        <th>id</th>
        <th>image</th>
      <th>name</th>
      <th>Edit</th>
      <th>Delete</th>
    </tr>
  </thead>
  <tbody>
    {% for category in categories %}
    <tr>
      <td>{{category.id}}</td>
      <td>
        <img
          src="{{category.image.url}}"
          style="width: 100px; height: 100px"
          alt=""
        />
      </td>
      <td>{{category.name}}</td>
      <td><a href="{% url 'category_edit' category.id%}"><button>Edit</button></a></td>
      <td><a href="{% url 'category_delete' category.id%}"><button>Delete</button></a></td>

    </tr>
    {% endfor %}
  </tbody>
</table>

<a href="{% url 'home' %}"><button>Return to Dashboard</button></a>
{% endblock %}
